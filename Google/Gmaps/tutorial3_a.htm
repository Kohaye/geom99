<!DOCTYPE html>
<html>
  <head>
    <title>FlemingCollege</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYanvaJ2Jr67-1t_Z6lhi58L0mvOrKLaI&callback=initMap&libraries=&v=weekly"

    ></script>
    <script
defer
src="https://maps.googleapis.com/maps/api/js?key

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 90%;
        /* The height is 100% of the web page */
        /* width: 100%; I commented this out because I maxed the height */
        /* The width is the width of the web page */
      }
      li {list-style-type: none;}
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    zoom: 2,
    center: new google.maps.LatLng(2.8, -187.3),
    mapTypeId: "terrain",
  });
  // Create a <script> tag and set the USGS URL as the source.
  const script = document.createElement("script");
  // This example uses a local copy of the GeoJSON stored at
  // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
  script.src =
    "https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js";
  document.getElementsByTagName("head")[0].appendChild(script);
}

// Loop through the results array and place a marker for each
// set of coordinates.
const eqfeed_callback = function (results) {
  for (let i = 0; i < results.features.length; i++) {
    const coords = results.features[i].geometry.coordinates;
    const latLng = new google.maps.LatLng(coords[1], coords[0]);
    new google.maps.Marker({
      position: latLng,
      map: map,
    });
  }
};

    </script>
  </head>
  <body>
    <h3>My Google Maps Demo Tutorial 3a</h3>
    <li><a href="../index.htm">Home</a></li>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
