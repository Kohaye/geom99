<!DOCTYPE html>
<html>
<head>
<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYanvaJ2Jr67-1t_Z6lhi58L0mvOrKLaI&callback=initMap">
</script>
<style>
    #map {
      height: 90%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
<script>
  let map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -34.397, lng: 150.644 },
      zoom: 8,
    });
  }
</script>
</head>
<body>
    <h3>Hello World!</h3>
    <li><a href="../index.htm">Home</a></li>
    <div id="map"></div>
</body>
</html>
